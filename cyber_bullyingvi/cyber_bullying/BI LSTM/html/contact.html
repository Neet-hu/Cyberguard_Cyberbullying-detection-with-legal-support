<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f2f6;
            color: #333;
        }

        /* Header Styles */
        header {
            background-color: #2c3e50;
            padding: 20px 0;
            text-align: center;
        }

        nav .home-link {
            color: #ecf0f1;
            font-size: 20px;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 5px;
            background-color: #3498db;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        nav .home-link:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        /* Contact Container */
        .contact-container {
            padding: 60px 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #2980b9;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* Team Member Styles */
        .team-member {
            background-color: #fff;
            margin: 20px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 100%;
            max-width: 320px;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
        }

        .team-member:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .team-member-img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .team-member-img:hover {
            transform: scale(1.1);
        }

        .team-member h2 {
            font-size: 26px;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .team-member p {
            font-size: 16px;
            margin-bottom: 12px;
        }

        .team-member a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .team-member a:hover {
            color: #2980b9;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .team-member {
                width: 100%;
                max-width: 90%;
                margin: 15px 0;
            }
        }

        @media (max-width: 480px) {
            .contact-container {
                padding: 40px 10px;
            }

            h1 {
                font-size: 30px;
            }

            .team-member h2 {
                font-size: 22px;
            }

            .team-member p {
                font-size: 14px;
            }
        }
    </style>
</head>
