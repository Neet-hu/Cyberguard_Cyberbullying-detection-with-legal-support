<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="page_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form class="Login_form">
        <h1 class="Login_form">SignUp</h1>

        <div class="input_box">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="email" placeholder="Username">
        </div>

        <div class="input_box">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="password" placeholder="Password">
        </div>

        <button class="login_btn">SignUp</button>
        <p class="register">
            Do have an account?
            <a href="login.html">Login</a>
        </p>

        <div class="messege_box"></div>
    </form>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/0.0.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/0.0.0/firebase-auth.js";

        const email = document.getElementById("email");
        const password = document.getElementById("password");
        const btn = document.querySelector(".login_btn");
        const messege = document.querySelector(".messege_box");

        const firebaseConfig = {
            apiKey: " ",
            authDomain: " ",
            projectId: " ",
            storageBucket: " ",
            messagingSenderId: " ",
            appId: " "
        };
      
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        btn.addEventListener("click", function(event){
            event.preventDefault();
            const emailValue = email.value;
            const passwordValue = password.value;
            
            createUserWithEmailAndPassword(auth, emailValue, passwordValue)
            .then((userCredential) => {
                messege.textContent = "Account successfully created!";
                messege.classList.remove("error");
                messege.classList.add("created");
                
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 2000);
            })
            .catch((error) => {
                const errorCode = error.code;
                messege.classList.add("error");
                if(errorCode == "auth/email-already-in-use"){
                    messege.textContent = "This email is already registered!";
                } else if(errorCode == "auth/invalid-email"){
                    messege.textContent = "The email format is incorrect!";
                } else if(errorCode == "auth/weak-password"){
                    messege.textContent = "The password must be at least 6 characters!";
                }
            });
        });
    </script>
</body>
</html>
